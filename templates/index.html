{% block extra-vue %}
<script>
	var vue = new Vue({
		el: '#app',
		data() {
			return {
				{% block dataset %} {% endblock %}
			}
		},
		mounted() {
			{% block mounted %} {% endblock %}
		},
		methods: {
			{% block methods %} {% endblock %}
			getCookie(name) {
				var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
				return r ? r[1] : undefined;
			},
			$POST({url,data,success = ()=>{},}) {
				$.ajax({
					url,
					type: "POST",
					headers: {
						"X-CSRFToken": this.getCookie("csrftoken")
					},
					data,
					success: (res) => {

				})
			},
